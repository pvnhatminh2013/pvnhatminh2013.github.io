<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>pvnhatminh2013</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        -webkit-font-smoothing: auto;
        font-size: 90%;
      }
      h1 {
        font-size: 225%;
        font-weight: 450;
        margin-bottom: auto;
      }
      p {
        line-height: 1.25;
        margin: auto;
        text-align: center;
      }
      a {
        color: rgb(0, 0, 238);
      }
      a:hover {
        text-decoration: underline dashed;
      }
      .github {
        color: rgb(51, 102, 204);
        display: inline-flex;
        font-size: 88%;
        font-weight: 425;
        margin-top: auto;
        padding: 10px 15px; 
      }
      .content {
        box-sizing: border-box;
        margin: auto;
        max-width: 512px;
        min-width: 256px;
        padding: 32px 40px;
        text-align: center;
      }
      @media (max-width: 400px) {
        body {
          margin: 3em 1.5em 2em;
        }
        .content {
          padding: 16px 8px;
        }
      }
      bottom-box {
        flex-shrink:0;
        box-sizing:border-box;
      }
      .inside-bottom-box {
        background: rgb(242, 242, 242)
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Hello! Welcome to pvnhatminh2013!</h1>
      <br>
      <p>I will try to give you your best experience with this website.<br>Please don't hate.</p>
      <a class="github" href="https://github.com/pvnhatminh2013/pvnhatminh2013.github.io" aria-label="The GitHub site on the website's source code">Find out how it was made</a>
    </div>
    <div class="bottom-box">
      <div class="inside-bottom-box">
        
      </div>
    </div>
  </body>
</html>
